plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'com.github.egeist'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "bot.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.telegram:telegrambots:3.6"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
